<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>MagicSuggest Test Sandbox</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="../../src/magicsuggest-1.3.0.css">
    <link rel="stylesheet" href="demo.css">
    <script type="text/javascript" src="../../src/jquery-1.8.3-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="../../src/magicsuggest-1.3.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

              $('#idea-txt-1').magicSuggest({
                    // selectionPosition: 'right',
                    selectionCls: 'selectedx',
                    renderer: function(idea){
                        //console.log(idea.name)
                        return '<div>' +
                                '<div style="font-family: Arial; font-weight: bold">' + idea.name + '</div>' +
                                '<div><b>Text</b>: ' + idea.text + '</div>' +
                               '</div>';
                    },
                    minChars: 0,
                    selectionStacked: true,
                    method:'GET',
                    expanded:true,
                    expandOnFocus:true,
                    maxDropHeight:'500px',
                    name:'query',
                    data: '/ajax/autocomplete/' //jsonData2
            });      

        alert();

        });
    </script>
</head>
<body>
    <div class="content">
        <div class="row">

    <div class="span8 offset2">
      <form id="idea-form" class="form-horizontal idea-form" style="width:100%;margin-left:25px;">
          <br>
          <input type="text" class="idea-form-title" id="idea-txt-01" placeholder="title" style="width:100%">
          <textarea class="idea-form-text" id="idea-txt-2" placeholder="Type your idea..." style="width:100%"></textarea>
          <input type="text" id="idea-txt-1" placeholder="title" style="width:100%">
        <input type="submit" class="btn btn-primary" value="Submit your idea!" style="margin-top:20px;">
      </form>
    </div>
  </div>
